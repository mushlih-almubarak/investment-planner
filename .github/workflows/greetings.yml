name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for creating an Issue in this Repository. We will respond to it as soon as possible.'
        pr-message: 'Thank you for contributing to this Repository, we will review it as soon as possible.'
